<link
  href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@200&display=swap"
  rel="stylesheet"
/>
<link
  href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet"
/>

<div class="bg img"></div>

<div class="modal">
  <div class="login">
    <div class="loginPanel">
      <div class="forms">
        <div class="box">
          <div class="title">
            <div class="title--inside">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                />
              </svg>
              Clinic Plus
            </div>
          </div>

          <button
            class="linkBackPage"
            id="linkBackPageLog"
            (click)="closeLogin()"
          >
            <span class="material-icons"> arrow_back </span>
          </button>

          <div class="textNome">
            <div class="titleInput">Nome</div>

            <input
              type="text"
              id="NameTextReg"
              required=""
              [(ngModel)]="dataForm.nome"
              (keyup)="
                dataForm.nome = utilService.setMaskOnlyLetters(dataForm.nome)
              "
              (paste)="utilService.setMaskOnlyLetters(dataForm.nome)"
              (drop)="utilService.setMaskOnlyLetters(dataForm.nome)"
              (keypress)="isEnterPressedLogin($event)"
            />
            <span class="material-icons"> account_circle </span>
          </div>

          <div class="textCpf">
            <div class="titleInput">CPF</div>

            <input
              type="text"
              id="CpfText"
              required=""
              [(ngModel)]="dataForm.cpf"
              (keyup)="setMaskCPF()"
              (paste)="setMaskCPF()"
              (keypress)="isEnterPressedLogin($event)"
              maxlength="14"
            />
            <span class="material-icons regLog"> badge </span>
          </div>
        </div>

        <button type="button" class="slide" (click)="postLogin()">
          <div>Login</div>
          <span class="material-icons"> login </span>
        </button>

        <div class="cadastrar">
          <button id="register" (click)="closeLogin(); openRegister()">
            Ainda não tem cadastro? Cadastre-se na Clinic Plus!
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="register">
    <div class="loginPanel">
      <div class="forms">
        <div class="box">
          <div class="title">
            <div class="title--inside">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="icon"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
                />
              </svg>
              Clinic Plus
            </div>
          </div>

          <button
            class="linkBackPage"
            id="linkBackPageReg"
            (click)="closeRegister()"
          >
            <span class="material-icons"> arrow_back </span>
          </button>

          <div class="textNome">
            <div class="titleInput">Nome</div>

            <input
              type="text"
              id="NameTextReg"
              required=""
              [(ngModel)]="dataForm.nome"
              (keyup)="
                dataForm.nome = utilService.setMaskOnlyLetters(dataForm.nome)
              "
              (paste)="utilService.setMaskOnlyLetters(dataForm.nome)"
              (keypress)="isEnterPressedRegister($event)"
            />
            <span class="material-icons"> account_circle </span>
          </div>

          <div class="textCpf">
            <div class="titleInput">CPF</div>

            <input
              type="text"
              id="CpfText"
              required=""
              [(ngModel)]="dataForm.cpf"
              (keyup)="setMaskCPF()"
              (paste)="setMaskCPF()"
              (keypress)="isEnterPressedRegister($event)"
              maxlength="14"
            />
            <span class="material-icons regLog"> badge </span>
          </div>

          <div class="textEndereco">
            <div class="titleInput">Endereço</div>

            <input
              type="text"
              id="EndText"
              required=""
              [(ngModel)]="dataForm.endereco"
              (keyup)="
                dataForm.endereco = utilService.removeSpacesInInitial(
                  dataForm.endereco
                )
              "
              (paste)="
                dataForm.endereco = utilService.removeSpacesInInitial(
                  dataForm.endereco
                )
              "
              (keypress)="isEnterPressedRegister($event)"
            />
            <span class="material-icons"> location_on </span>
          </div>

          <div class="textCep">
            <div class="titleInput">CEP</div>

            <input
              type="text"
              id="CepText"
              required=""
              [(ngModel)]="dataForm.cep"
              (keyup)="setMaskCEP()"
              (paste)="setMaskCEP()"
              (keypress)="isEnterPressedRegister($event)"
              maxlength="9"
            />
            <span class="material-icons"> local_shipping </span>
          </div>

          <div class="textCidade">
            <div class="titleInput">Cidade</div>

            <input
              type="text"
              id="CityText"
              required=""
              [(ngModel)]="dataForm.cidade"
              (keyup)="
                dataForm.cidade = utilService.setMaskOnlyLetters(
                  dataForm.cidade
                )
              "
              (paste)="utilService.setMaskOnlyLetters(dataForm.cidade)"
              (keypress)="isEnterPressedRegister($event)"
            />
            <span class="material-icons"> location_city </span>
          </div>

          <div class="checkCRM">
            <div class="titleInput">Selecione:</div>

            <div>
              <label class="container"
                >Paciente
                <input
                  type="radio"
                  name="radio"
                  [value]="false"
                  [(ngModel)]="dataForm.medico"
                />
                <span class="checkmark"></span>
              </label>

              <label class="container"
                >Médico
                <input
                  type="radio"
                  name="radio"
                  [value]="true"
                  [(ngModel)]="dataForm.medico"
                />
                <span class="checkmark"></span>
              </label>
            </div>
          </div>

          <div class="textCRM" *ngIf="dataForm.medico">
            <div class="titleInput">CRM</div>
            <input
              type="text"
              id="CrmText"
              required=""
              [disabled]="!dataForm.medico"
              (contextmenu)="utilService.blockEvent($event)"
              (drop)="utilService.blockEvent($event)"
              [(ngModel)]="dataForm.crm"
              (keyup)="setMaskCRM()"
              (paste)="setMaskCRM()"
              (keypress)="isEnterPressedRegister($event)"
            />
            <span class="material-icons"> medical_services </span>
          </div>
        </div>

        <button type="button" class="slide" (click)="postRegister()">
          <div>Cadastre-se</div>
          <span class="material-icons"> person_add </span>
        </button>
      </div>
    </div>
  </div>
</div>

<div class="main">
  <header class="header">
    <div class="titleHeader">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="icon"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
        />
      </svg>
      Clinic Plus
    </div>
  </header>

  <div class="loginPanel" id="homePanel">
    <div class="forms">
      <div class="box">
        <div class="title">
          <div class="title--inside">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="icon"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M21 8.25c0-2.485-2.099-4.5-4.688-4.5-1.935 0-3.597 1.126-4.312 2.733-.715-1.607-2.377-2.733-4.313-2.733C5.1 3.75 3 5.765 3 8.25c0 7.22 9 12 9 12s9-4.78 9-12z"
              />
            </svg>
            Clinic Plus
          </div>
        </div>

        <button type="button" class="slide" id="btnLog" (click)="openLogin()">
          <div>Login</div>
          <span class="material-icons"> login </span>
        </button>

        <button type="button" class="slide" (click)="openRegister()">
          <div>Cadastre-se</div>
          <span class="material-icons"> person_add </span>
          <!-- <span class="material-icons"> app_registration </span> -->
        </button>
      </div>
    </div>
  </div>
  <footer class="footer"></footer>
</div>
