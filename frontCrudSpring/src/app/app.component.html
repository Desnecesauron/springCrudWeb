<div class="bg img"></div>


<div class="modal">

  <div class="login">
    <div class="loginPanel">
      <div class="forms">
  
        <div class="box">


          <div class="btnLogin button--pandora">
            <button id="loginBtn" (click)="closeLogin();">
              <span>Xis</span>
            </button>
          </div>


          <div class="textNome">
            <div class="titleInput">Nome</div>
            <input type="text" id="NameText" required="" placeholder="Nome" [(ngModel)]="dataForm.nome" (focusout) = "nameVerify();" (keyup)="formatName();">
          </div>
  
          <div class="textCpf">
            <div class="titleInput">CPF</div>
            <input type="text" id="CpfText" required="" placeholder="CPF" [(ngModel)]="dataForm.cpf" (keyup)="formatCpf();" (keydown)="desformatCpf();" (focusout) = "formatCpf();">
          </div>
        </div>
        
        <div class="btnLogin button--pandora">
          <button id="loginBtn" (click)="postLogin();">
            <span>Login</span>
          </button>
        </div>
  
        <div class="cadastrar">
          <a (click)="closeLogin(); openRegister();">Ainda n√£o tem cadastro? Cadastre-se na Clinic plus!</a>
        </div>
  
      </div>
    </div>
  </div>

  <div class="register">


    <div class="loginPanel">
      <div class="forms">
  
        <div class="box">

          <div class="btnLogin button--pandora">
            <button id="loginBtn" (click)="closeRegister();">
              <span>Xis</span>
            </button>
          </div>

          <div class="textNome">
            <div class="titleInput">Nome</div>
            <input type="text" id="NameText" required="" placeholder="Nome" [(ngModel)]="dataForm.nome" (focusout) = "nameVerify();" (keyup)="formatName();">
          </div>
  
          <div class="textCpf">
            <div class="titleInput">CPF</div>
            <input type="text" id="CpfText" required="" placeholder="CPF" [(ngModel)]="dataForm.cpf" (keyup)="formatCpf();" (keydown)="desformatCpf();" (focusout) = "formatCpf();">
          </div>
        </div>
        
        <div class="btnLogin button--pandora">
          <button id="loginBtn" (click)="postLogin();">
            <span>Confirmar cadastro</span>
          </button>
        </div>
  
      </div>
    </div>


  </div>

</div>

<div class="main">

  <header class="header">
    Clinic Plus
  </header>

  <div class="loginPanel">
    <div class="forms">
      <div class="box">

        <div class="title">
          <div>Clinic Plus</div>
        </div>

        <div class="btnLogin button--pandora">
          <button id="loginBtn" (click)="openLogin();">
            <span>Login</span>
          </button>
        </div>

        <div class="btnLogin button--pandora">
          <button id="loginBtn" (click)="openRegister();">
            <span>Cadastre-se</span>
          </button>
        </div>

    </div>
  </div>

  <footer class="footer">

  </footer>

</div>

<router-outlet></router-outlet>
